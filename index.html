<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zama Quiz</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .options button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .options button:hover {
      background: #2980b9;
    }
    .result {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Zama Quiz</h1>
    <div class="question" id="question">Loading question...</div>
    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "What is Zama primarily known for?",
        options: ["Encryption technology", "Cloud storage", "Social media", "Gaming platform"],
        answer: "Encryption technology"
      },
      {
        question: "Which Zama product focuses on privacy-preserving ML?",
        options: ["Concrete", "Nimbus", "SkyNet", "Horizon"],
        answer: "Concrete"
      },
      {
        question: "Zama's technology is mainly based on which cryptography type?",
        options: ["Homomorphic encryption", "RSA encryption", "Symmetric encryption", "Quantum encryption"],
        answer: "Homomorphic encryption"
      },
      {
        question: "Where is Zama headquartered?",
        options: ["France", "USA", "Germany", "Japan"],
        answer: "France"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const resultEl = document.getElementById('result');

    function loadQuestion() {
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = '';
      q.options.forEach(option => {
        const button = document.createElement('button');
        button.textContent = option;
        button.onclick = () => checkAnswer(option);
        optionsEl.appendChild(button);
      });
    }

    function checkAnswer(selected) {
      if(selected === quizData[currentQuestion].answer) {
        score++;
      }
      currentQuestion++;
      if(currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      questionEl.style.display = 'none';
      optionsEl.style.display = 'none';
      resultEl.textContent = `You scored ${score} out of ${quizData.length}!`;
    }

    loadQuestion();
  </script>
</body>
</html>
